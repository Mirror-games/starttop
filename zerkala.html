<html>
<head>
	<title>Zerkala Zerkaliki</title>
</head>
<body>
	<canvas id="field" width="400" height="400"></canvas>
	<script type="text/javascript">
	var c = document.getElementById("field");
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.arc(95,50,40,0,2*Math.PI);
	ctx.stroke();
</script>
</body>
</html>
