<body>
	<canvas id="field" width="600" height="600"></canvas>
	<p>Управляй фотоном, задавая с помощью мыши его движение.</p>
	<p>Удваивай количество фотонов и побеждай своих друзей-задротов!</p>
	<script type="text/javascript">
		var c = document.getElementById("field");
		var context = c.getContext("2d");

	function drawCircles (x, y, r) {
		context.beginPath();
		context.arc(x, y, r, 0, 2*Math.PI);
		context.fillStyle = 'black';
		context.fill();
		context.lineWidth = 1;
		context.strokeStyle = 'black';
		context.stroke();
	}


	function drawMirror(x1, y1, x2, y2) {
		context.beginPath();
		context.moveTo(x1, y1);
		context.lineTo(x2, y2);
		context.lineWidth = 2;
		context.strokeStyle = 'black';
		context.stroke();
	}

	function drawBonuses(x, y) {
		var x1 = x + 5;
		var x2 = x - 5;
		var y1 = y + 5;
		var y2 = y - 5;
		context.beginPath();
		context.rect(x1,y1,x2,y2);
		context.fillStyle = '#66EFFE';
		context.fill();
		context.lineWidth = 2;
		context.strokeStyle = '#66EFFE';
		context.stroke();
	}
	
	drawCircles(200,300,7);
	drawMirror(20,20,550,570);
	drawBonuses(20, 20)
</script>
